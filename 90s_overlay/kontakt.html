<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt -- Martin Zamorano</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <style>
    body { background-color:#008080; font-family:Arial,sans-serif; padding:40px 20px; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .taskbar { position:fixed; bottom:0; left:0; right:0; background:#c0c0c0; border-top:2px solid #fff; display:flex; align-items:center; gap:4px; padding:2px 4px; z-index:999; height:36px; }
    .taskbar-clock { margin-left:auto; font-size:.75rem; border:1px inset #808080; padding:2px 8px; }
  </style>
  <script>
    // Immediately redirect to the real bodyguard/kontakt flow
    window.location.replace('../bodyguard.html');
  </script>
</head>
<body>
  <div class="window" style="min-width:320px;">
    <div class="title-bar">
      <div class="title-bar-text">Kontakt -- Martin Zamorano</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close" onclick="window.location='index.html'"></button>
      </div>
    </div>
    <div class="window-body" style="text-align:center; padding:24px 16px;">
      <p style="margin:0 0 12px; font-size:.85rem;">Weiterleitung zu Kontakt...</p>
      <p style="margin:0 0 16px; font-size:.78rem; color:#444;">Falls die Weiterleitung nicht funktioniert:</p>
      <a href="../bodyguard.html"><button>Zu Kontakt &raquo;</button></a>
      &nbsp;
      <a href="index.html"><button>Zurueck</button></a>
    </div>
  </div>

  <div class="taskbar">
    <button>Start</button>
    <button style="font-size:.75rem;padding:2px 10px;min-width:120px;text-align:left;">Kontakt</button>
    <div class="taskbar-clock" id="clock">00:00</div>
  </div>
  <script>
    var n = new Date();
    document.getElementById('clock').textContent =
      n.getHours().toString().padStart(2,'0') + ':' + n.getMinutes().toString().padStart(2,'0');
  </script>
</body>
</html>
