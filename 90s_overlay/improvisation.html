<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Improvisation -- Martin Zamorano</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <style>
    body{background-color:#008080;font-family:Arial,sans-serif;padding:20px;margin:0;}
    .desktop{max-width:780px;margin:0 auto;display:flex;flex-direction:column;gap:16px;padding-bottom:50px;}
    .window-body{padding:12px;}
    marquee{background:navy;color:yellow;font-weight:bold;font-size:.9rem;padding:4px 0;margin:8px 0;}
    .nav-btns{display:flex;flex-wrap:wrap;gap:4px;margin-top:8px;}
    .nav-btns a{text-decoration:none;}
    .yt-thumb{position:relative;cursor:pointer;display:block;}
    .yt-thumb img{width:100%;display:block;border:2px inset #808080;}
    .yt-thumb-btn{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;}
    .yt-thumb-btn svg{width:52px;height:36px;}
    .yt-thumb iframe{width:100%;aspect-ratio:16/9;border:2px inset #808080;display:block;}
    .video-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:8px 0;}
    .video-title{font-size:.8rem;margin:0 0 4px;font-weight:bold;}
    .taskbar{position:fixed;bottom:0;left:0;right:0;background:#c0c0c0;border-top:2px solid #fff;display:flex;align-items:center;gap:4px;padding:2px 4px;z-index:999;height:36px;}
    .taskbar-clock{margin-left:auto;font-size:.75rem;border:1px inset #808080;padding:2px 8px;}
    @media(max-width:500px){.video-grid{grid-template-columns:1fr;}}
  </style>
</head>
<body>
<div class="desktop">

  <div class="window">
    <div class="title-bar">

      <div class="title-bar-controls">

        <button aria-label="Maximize"></button>
        <button aria-label="Close" onclick="window.location='index.html'"></button>
      </div>
    </div>
    <div class="window-body">
      <marquee>** FREIE IMPROVISATION ** LIVE ** Von der Jazzhall **</marquee>
    </div>
  </div>

  <div class="window">
    <div class="title-bar"><div class="title-bar-text">Mad World -- Audio</div></div>
    <div class="window-body">
      <p style="font-size:.85rem;margin:0 0 8px;">Mad World Mix (14. Juli 2025)</p>
      <audio controls style="width:100%;border:2px inset #808080;">
        <source src="../assets/audio/Mad_World_Mix_14._Juli_2025.mp3" type="audio/mpeg" />
        Ihr Browser unterstuetzt kein Audio-Element.
      </audio>
    </div>
  </div>

  <div class="window">
    <div class="title-bar"><div class="title-bar-text">Improvisations -- From the Jazzhall</div></div>
    <div class="window-body">
      <div class="video-grid">

            <div class="yt-thumb-btn"><svg viewBox="0 0 68 48"><path d="M66.5 7.7a8.5 8.5 0 0 0-6-6C55.8 0 34 0 34 0S12.2 0 7.5 1.7a8.5 8.5 0 0 0-6 6C0 12.4 0 24 0 24s0 11.6 1.5 16.3a8.5 8.5 0 0 0 6 6C12.2 48 34 48 34 48s21.8 0 26.5-1.7a8.5 8.5 0 0 0-6-6C68 35.6 68 24 68 24s0-11.6-1.5-16.3z" fill="#888"/><path d="M27 34l18-10-18-10v20z" fill="#fff"/></svg></div>
          </div>
        </div>
        <div>
          <p class="video-title">Improvisation No. 2</p>
          <div class="yt-thumb" data-vid="NbCxwmgGpQA">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="window">
    <div class="title-bar"><div class="title-bar-text">Navigation</div></div>

        <a href="../improvisation.html"><button>Normale Version</button></a>
      </div>
    </div>

      <p class="status-bar-field">&copy; 2026 Martin Zamorano</p>
      <p class="status-bar-field"><a href="../impressum.html">Impressum</a> &middot; <a href="../datenschutz.html">Datenschutz</a></p>
    </div>
  </div>

</div>
<div class="taskbar">
  <button>Start</button>
  <button style="font-size:.75rem;padding:2px 10px;min-width:120px;text-align:left;">Improvisation</button>
  <div class="taskbar-clock" id="clock">00:00</div>
</div>
<script>
  document.querySelectorAll(".yt-thumb").forEach(function(el){
    el.addEventListener("click",function(){
      var vid=el.dataset.vid;
      el.innerHTML='<iframe src="https://www.youtube-nocookie.com/embed/'+vid+'?autoplay=1&rel=0" allow="autoplay;encrypted-media" allowfullscreen></iframe>';
    });
  });
  (function(){var n=new Date();document.getElementById("clock").textContent=n.getHours().toString().padStart(2,"0")+":"+n.getMinutes().toString().padStart(2,"0");})();
</script>
</body>
</html>
