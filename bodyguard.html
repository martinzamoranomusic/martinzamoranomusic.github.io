<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bodyguard | Martín Zamorano</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="bodyguard-styles.css" />
  <script>
    // Guard: only accessible in madness-mode
    (function() {
      var mode = (function() { try { return localStorage.getItem('mz_mode'); } catch(e) { return null; } })();
      if (mode !== 'stupid') window.location.replace('kontakt.html');
    })();
  </script>
</head>
<body>
  <header></header>

  <main class="page-content bodyguard-page">
    <div id="bodyguardOverlay" class="bodyguard-page-inner">
      <div class="bodyguard-container">
        <div id="bodyguardBanner" class="bodyguard-banner">
          <h2 data-i18n="bodyguard.h2">Um Martin zu sprechen, müssen Sie erst an uns vorbeikommen!</h2>
          <p data-i18n="bodyguard.instructions">Slap them away to continue!</p>
        </div>

        <div class="bodyguards">
          <div class="bodyguard-box" id="lucasBox">
            <img src="assets/images/LucasBodyguard.png" alt="Bodyguard" class="bodyguard-image" id="lucasImg" />
          </div>
          <div class="bodyguard-box" id="hendrikBox">
            <img src="assets/images/HendrikBodyguard.png" alt="Bodyguard" class="bodyguard-image" id="hendrikImg" />
          </div>
        </div>

        <div id="victoryBanner" class="victory-banner hidden">
          <h2 data-i18n="bodyguard.victory">Sie dürfen jetzt mit Martin sprechen.</h2>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <nav class="footer-nav">
      <a href="impressum.html">Impressum</a>
      <a href="datenschutz.html">Datenschutz</a>
    </nav>
    <p class="footer-copy" data-i18n="site.footer.copy">&copy; 2026 Martín Zamorano</p>
  </footer>

  <script src="assets/i18n/de.js"></script>
  <script src="assets/i18n/en.js"></script>
  <script src="assets/i18n/es.js"></script>
  <script src="assets/nav.js"></script>
  <script src="bodyguard-script.js"></script>
  <script>
    // After victory, redirect to the actual contact page
    (function() {
      var _orig = window.checkAllDefeated;
      // Patch: override the post-victory timeout in bodyguard-script.js
      // We hook into the overlay fade-out and then redirect
      var observer = new MutationObserver(function() {
        var overlay = document.getElementById('bodyguardOverlay');
        if (!overlay) return;
        if (overlay.style.display === 'none') {
          observer.disconnect();
          window.location.href = 'kontakt.html';
        }
      });
      document.addEventListener('DOMContentLoaded', function() {
        var overlay = document.getElementById('bodyguardOverlay');
        if (overlay) observer.observe(overlay, { attributes: true, attributeFilter: ['style'] });
      });
    })();
  </script>
</body>
</html>
