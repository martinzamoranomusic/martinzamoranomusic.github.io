<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt | Martín Zamorano</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header></header>

  <main class="page-content">
    <h2 data-i18n="kontakt.h2">Kontakt</h2>
    <p data-i18n="kontakt.intro">Wenn du Kontakt aufnehmen möchtest, schreib mir eine E-Mail über das untenstehende Formular.</p>

    <form class="contact-form" action="https://formspree.io/f/xreayqon" method="POST">
      <label>
        <span data-i18n="kontakt.name">Ihr Name</span> *
        <input type="text" name="name" required />
      </label>
      <label>
        <span data-i18n="kontakt.phone">Telefon</span>
        <input type="tel" name="telefon" />
      </label>
      <label>
        <span data-i18n="kontakt.email">Email</span> *
        <input type="email" name="email" required />
      </label>
      <label>
        <span data-i18n="kontakt.message">Ihre Nachricht</span> *
        <textarea name="message" required></textarea>
      </label>
      <label style="display:none;">
        <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" />
      </label>

      <!-- Madness-mode pigeon gate -->
      <div id="pigeon-arena" style="display:none;">
        <p id="pigeon-instruction" data-i18n="pigeon.instruction"></p>
        <div id="pigeon-field">
          <img id="pigeon" src="assets/images/dadalan-real-aq2u-OMPw4U-unsplash.png" alt="Brieftaube" draggable="false" />
        </div>
      </div>

      <button type="submit" id="kontakt-submit" data-i18n="kontakt.submit">Absenden</button>
    </form>
  </main>

  <footer>
    <nav class="footer-nav">
      <a href="impressum.html">Impressum</a>
      <a href="datenschutz.html">Datenschutz</a>
    </nav>
    <p class="footer-copy" data-i18n="site.footer.copy">&copy; 2026 Martín Zamorano</p>
  </footer>
  <script src="assets/i18n/de.js"></script>
  <script src="assets/i18n/en.js"></script>
  <script src="assets/i18n/es.js"></script>
  <script src="assets/nav.js"></script>
</body>
</html>
