<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt | Martín Zamorano</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="bodyguard-styles.css" />
</head>
<body>
  <header></header>

  <!-- Bodyguard overlay -->
  <div id="bodyguardOverlay" class="bodyguard-overlay">
    <div class="bodyguard-container">
      <div id="bodyguardBanner" class="bodyguard-banner">
        <h2 data-i18n="bodyguard.h2">You must defeat the bodyguards to speak to Martin!</h2>
      </div>

      <div class="bodyguards">
        <div class="bodyguard-box" id="lucasBox">
          <img src="assets/images/LucasBodyguard.png" alt="Bodyguard" class="bodyguard-image" id="lucasImg" />
        </div>
        <div class="bodyguard-box" id="hendrikBox">
          <img src="assets/images/HendrikBodyguard.png" alt="Bodyguard" class="bodyguard-image" id="hendrikImg" />
        </div>
      </div>

      <div id="victoryBanner" class="victory-banner hidden">
        <h2 data-i18n="bodyguard.victory">You may now speak to Martin.</h2>
      </div>
    </div>
  </div>

  <main class="page-content">
    <h2 data-i18n="kontakt.h2">Kontakt</h2>
    <p data-i18n="kontakt.intro">Si quieres contactarme mándame un email, rellenando el formulario de abajo.</p>

    <form class="contact-form" action="https://formspree.io/f/placeholder" method="POST">
      <label>
        <span data-i18n="kontakt.form.name">Ihr Name</span> *
        <input type="text" name="name" required />
      </label>
      <label>
        <span data-i18n="kontakt.form.phone">Telefon</span>
        <input type="tel" name="telefon" />
      </label>
      <label>
        <span data-i18n="kontakt.form.email">Email</span> *
        <input type="email" name="email" required />
      </label>
      <label>
        <span data-i18n="kontakt.form.message">Ihre Nachricht</span> *
        <textarea name="message" required></textarea>
      </label>
      <label style="display:none;">
        <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" />
      </label>
      <button type="submit" data-i18n="kontakt.form.submit">Absenden</button>
    </form>
  </main>

  <footer>
    <nav class="footer-nav">
      <a href="impressum.html">Impressum</a>
      <a href="datenschutz.html">Datenschutz</a>
    </nav>
    <p class="footer-copy" data-i18n="site.footer.copy">&copy; 2025 Martín Zamorano</p>
  </footer>
  <script src="assets/i18n/de.js"></script>
  <script src="assets/i18n/en.js"></script>
  <script src="assets/i18n/es.js"></script>
  <script src="assets/nav.js"></script>
  <script src="bodyguard-script.js"></script>
</body>
</html>
